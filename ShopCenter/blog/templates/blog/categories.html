{% extends "WebCenter/base.html" %}

{% load static %}

{% block content%}
    {% for post in posts%}

       <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.image.url}}" alt="" style="width:40%">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color:yellowgreen">{{post.title}}</span>
            <span class="section-heading-upper">{{post.content}}</span>
          </h2>
            <div style="text-align: left; font: size 0.8em; ">
                
                Autor: {{post.author}}
                
            </div>
        </div>
      </div>
    </div>
  </section>



    {%endfor%}

  <section>
    <div style="width: 75%;  margin:auto; color:white; text-align:center;">

        Categorias: 
        


            {{category.name}}



    </div>
  </section>


{% endblock%}
